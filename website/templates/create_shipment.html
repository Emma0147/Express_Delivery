{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %} 
<h1 align="center">Create Shipment</h1>
<section class="wrapper" id="wrapper" style="display: flex; margin-top: 20px; background-color: grey; border: 2px solid grey; padding: 10px;">
<div id="form1" style="width: 40%; margin-left: 30px;">
<form method="POST">
    
    <div class="form-group">
        <label for="sender_name">Senders Name</label>
        <input type="sender_name" class="form-control" id="sender_name" name="sender_name" placeholder="Enter Senders name">
    </div>
    <div class="form-group">
        <label for="sender_address">Senders Address</label>
        <input type="text" class="form-control" id="sender_address" name="sender_address" placeholder="Enter Senders Address">
    </div> 
    <div class="form-group">
        <label for="sender_state">Senders State</label>
        <select name="sender_state" class="form-control" id="sender_state" name="sender_state">
            <option value="---">---</option>
            <option value="Abuja">Abuja</option>
            <option value="Benin">Benin</option>
            <option value="Lagos">Lagos</option>
            <option value="Onitchha">Onitcha</option>
            <option value="Rivers">Rivers</option>
        </select>
    </div>
    <div class="form-group">
        <label for="senders_contact_number">Senders Contact Number</label>
        <input type="number" class="form-control" id="senders_contact_number" name="senders_contact_number" placeholder="Enter Senders Phone number">
    </div>
    <div class="form-group">
        <label for="senders_city">Senders City</label>
        <input type="text" class="form-control" id="senders_city" name="senders_city" placeholder="Enter Senders City">
    </div>

    <div class="form-group">
        <label for="item_name">Item Name</label>
        <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter Item name">
    </div>

    <div class="form-group">
        <label for="weight">weight</label>
        <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter weight">
    </div>
    <button type="submit" class="btn btn-primary">Add Shipment</button>
</form>
</div>
  
<div id="form2" style="width: 40%; height: 40px; margin-left: 100px;">
    <form method="POST">
        
        <div class="form-group">
            <label for="recipient_name">Recipient Name</label>
            <input type="text" class="form-control" id="recipient_name" name="recipient_name" placeholder="Enter Recipient name">
        </div>
        <div class="form-group">
            <label for="recipient_address">Recipient Address</label>
            <input type="text" class="form-control" id="recipient_address" name="recipient_address" placeholder="Enter Recipient Address">
        </div> 
        <div class="form-group">
            <label for="recipient_state">Recipient State</label>
            <select name="recipient_state" class="form-control" id="recipient_state" name="recipient_state">
                <option value="---">---</option>
                <option value="Abuja">Abuja</option>
                <option value="Benin">Benin</option>
                <option value="Lagos">Lagos</option>
                <option value="Onitchha">Onitcha</option>
                <option value="Rivers">Rivers</option>
            </select>
        </div>
        <div class="form-group">
            <label for="recipient_contact_number">Recipient Contact Number</label>
            <input type="number" class="form-control" id="recipient_contact_number" name="recipient_contact_number" placeholder="Enter Recipient Phone number">
        </div>
        <div class="form-group">
            <label for="recipient_city">Recipient City</label>
            <input type="text" class="form-control" id="recipient_city" name="recipient_city" placeholder="Enter Recipient City">
        </div>
    </form>
    <br>
</div>

</section>
{% endblock %}
